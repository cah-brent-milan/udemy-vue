<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{ outputGoal() }}</p>
      <p v-html="outputGoalB()"></p>
      <p>Learn more <a :href="vueLink">about Vue</a></p>
    </section>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increase()">Add</button>
      <button v-on:click="decrease()">Remove</button>
      <button v-on:click="increaseBy(5)">Add 5</button>
      <p v-once>Counter Start: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      
      <input type="text" v-bind:value="name" v-on:input="setName" v-on:keyup.enter="confirmName">
      <!-- v-model shorthands v-bind:value + v-on:input-->
      <!-- <input type="text" v-model="name"> -->
      <button v-on:click="clearInput">Clear Input</button>
      <p>Your Name: {{ name }}</p>
      <p>Confirmed Name: {{ confirmedName }}</p>

      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
