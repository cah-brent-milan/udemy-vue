<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input v-model="userInput" type="text" />
      <button @click="addGoal">Add Goal</button>

      <!-- v-else works with direct neighbor to v-if -->
      <!-- v-show can be used if you want element to be in dom, but hidden -->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <!-- use :key with a unique id to improve li element behavior-->
        <li v-for="goal in goals">
          {{ goal }}
        </li>
      </ul>
      <!-- -->
      <h2>List Index Iteration</h2>
      <ul>
        <li 
        v-for="(goal, index) in goals"
        @click="removeGoal(index)"
        >
        {{index + 1}}: {{ goal }}</li>
      </ul>
      <h2>Object Parameter Iteration</h2>
      <ul>
        <li v-for="value in obj">{{ value }}</li>
      </ul>
      <h2>Object Key-Value Iteration</h2>
      <ul>
        <li v-for="(value, key) in obj">key: {{ key }} value: {{ value }}</li>
      </ul>

    </section>
  </body>
</html>
